<mat-card>

  <button mat-raised-button
          color="primary"
          (click)="closeEvent($event)"
          [routerLinkActive]="'active'"
          [routerLink]="['close']">
    close event
  </button>

  <div fxLayout="row" class="report-list-details">
    <span [fxFlex]="10"></span>
    <p class="p-1 text-center" [fxFlex]="20">Date</p>
    <p *ngIf="!mobileQuery.matches || isNotMobile" class="p-1 text-center" [fxFlex]="25">Event Type</p>
    <p class="p-1 text-center" [fxFlex]="25">Reporter's name</p>
  </div>

  <mat-list>
    <cdk-virtual-scroll-viewport itemSize="6" class="viewport">
      <mat-list-item class="report-list-item" *cdkVirtualFor="let alert of alerts">

        <div fxLayout="row" class="full-width" (click)="check.toggle()">

          <div [fxFlex]="10" class="mt-1">
            <mat-checkbox class="text-center" #check
                          [(ngModel)]="alert.selected"
                          (click)="$event.stopPropagation()"
                          [color]="'primary'">
            </mat-checkbox>
          </div>

            <app-alert-item [fxFlex]="100"
                            [alert]="alert"
                            [isNotMobile]="isNotMobile"
                            [mobileQuery]="mobileQuery">
            </app-alert-item>

<!--          <p class="p-1 text-center" [fxFlex]="33">-->
<!--            {{alert.date | date:'dd/MM HH:mm' }}-->
<!--          </p>-->

<!--          <p *ngIf="!mobileQuery.matches || isNotMobile" class="p-1 text-center" [fxFlex]="33">-->
<!--            {{alert.eventType.name}}-->
<!--          </p>-->

<!--          <p class="p-1 text-center" [fxFlex]="33">-->
<!--            {{alert.user.firstName + " " + alert.user.lastName}}-->
<!--          </p>-->

<!--          <span fxFlex></span>-->

<!--          <button mat-icon-button [matTooltip]="'Extra Details'" [routerLink]="['/alert-page/',alert.id]">-->
<!--            <mat-icon>arrow_right</mat-icon>-->
<!--          </button>-->


        </div>
      </mat-list-item>
    </cdk-virtual-scroll-viewport>

  </mat-list>

</mat-card>
