<form *ngIf="eventForm" [formGroup]="eventForm">

<mat-card>

<!--  <div fxLayout="row" class="fxflexExample" fxLayoutGap="10px">-->
<!--    <div fxFlex="30" class="a"></div>-->
<!--    <div fxFlex="20" class="b"></div>-->

<!--  </div>-->

<!--  <div fxLayout="column" class="fxflexExample mt-5">-->

<!--    <div fxFlex="20" class="b"></div>-->

<!--  </div>-->

  <div *ngIf = "viewMode" fxLayout="row">
<!--      <span fxFlex></span>-->
    <button mat-raised-button
            fxFlex="20"
            style="margin-right: 70%"
            [color]="'primary'"
            (click)="edit()"
    >
      Edit
      <mat-icon>edit</mat-icon>
    </button>

      <button mat-raised-button
              fxFlex="20"
              [color]="'primary'"
              (click)="exportToPDF()">
        Export to PDF
        <mat-icon>insert_drive_file</mat-icon>
      </button>

  </div>

  <div>
    <mat-form-field [fxFlex]="75" [fxFlex.xs]="100" >
      <input matInput
             type="text"
             placeholder="Name in charge"
             [formControlName]="'nameInCharge'"
             [readonly]="viewMode"
      />
    </mat-form-field>
  </div>

  <div>
  <mat-form-field [fxFlex]="75" [fxFlex.xs]="100">
    <input matInput
           placeholder="Start date"
           [formControlName]="'startDate'"
           [readonly]="viewMode"
           [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

  <div>
    <mat-form-field [fxFlex]="75" [fxFlex.xs]="100">
      <input matInput
             placeholder="End date"
             [formControlName]="'endDate'"
             [readonly]="viewMode"
             [matDatepicker]="pickerTo">
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field [fxFlex]="75" [fxFlex.xs]="100">
      <input matInput
             aria-label="Number"
             appGooglePlace
             placeholder="Location"
             [formControlName]="'locationFiled'"
             [readonly]="viewMode"/>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field [fxFlex]="75" [fxFlex.xs]="100">
      <input matInput
             placeholder="Number of injured"
             type="number"
             min="0"
             [formControlName]="'numOfInjured'"
             [readonly]="viewMode"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field [fxFlex]="75" [fxFlex.xs]="100">
      <input matInput
             placeholder="Number of dead"
             type="number"
             min="0"
             [formControlName]="'numOfDead'"
             [readonly]="viewMode"
      />
    </mat-form-field>
  </div>

<!--  <div>-->
<!--    &lt;!&ndash;<P>Severity Level:</P>&ndash;&gt;-->
<!--    <app-severity-level [fxFlex]="75" [fxFlex.xs]="100"-->
<!--                        [formControlName]="'severityLevel'">-->
<!--                        (changed)="eventForm.controls['severityLevel'].setValue($event)">-->
<!--    </app-severity-level>-->
<!--  </div>-->

<!--  <div>-->
<!--    &lt;!&ndash;<P>Event Type: </P>&ndash;&gt;-->
<!--    <app-event-type [fxFlex]="75" [fxFlex.xs]="100"-->
<!--                    (typeChanged) = "eventForm.controls['eventType'].setValue($event)">-->
<!--    </app-event-type>-->
<!--  </div>-->

  <br>
  <P><b>The number of troops sent to the area:</b> </P>

  <div>
    <mat-form-field [fxFlex]="75" [fxFlex.xs]="100">
      <input matInput
             placeholder="Number of Ambulances"
             type="number"
             min="0"
             [formControlName]="'numOfAmbulances'"
             [readonly]="viewMode"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field [fxFlex]="75" [fxFlex.xs]="100">
      <input matInput
             placeholder="Number of Police cars"
             type="number"
             min="0"
             [formControlName]="'numOfPolice'"
             [readonly]="viewMode"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field [fxFlex]="75" [fxFlex.xs]="100">
      <input matInput
             placeholder="Number of Firefighters cars"
             type="number"
             min="0"
             [formControlName]="'numOfFirefighters'"
             [readonly]="viewMode"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field [fxFlex]="75" [fxFlex.xs]="100">
      <input  matInput
              placeholder="Number of Environment cars"
              type="number"
              min="0"
              [formControlName]="'numOfEnvironment'"
              [readonly]="viewMode"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field [fxFlex]="75" [fxFlex.xs]="100">
      <input matInput
             placeholder="Number of Zaka cars"
             type="number"
             min="0"
             [formControlName]="'numOfZakaCars'"
             [readonly]="viewMode"
      />
    </mat-form-field>
  </div>

  <br>
  <P><b>Note:</b> </P>
  <div>
    <mat-form-field [fxFlex]="100" [fxFlex.xs]="100">
      <textarea matInput
                [formControlName]="'note'"
                [readonly]="viewMode"
      ></textarea>
    </mat-form-field>
  </div>

  <br>
  <P><b>Pictures:</b> </P>
  <br>
  <P><b>Alerts:</b> </P>

    <div *ngFor="let selectedAlert of selectedAlerts">
      {{selectedAlert.user.firstName + " " + selectedAlert.user.lastName }}
    </div>

  <div *ngIf="!viewMode" class="mt-1" fxLayoutAlign="center" >
    <button (click)="submit()" mat-raised-button color="primary" style="width: 300px">Submit</button>
  </div>

</mat-card>
</form>
