<mat-card>
  <button>close event</button>
  <mat-list>
    <mat-list-item class="report-list-item" [routerLink]="['/report-page/',reports.id]"

      {{ reports.date | date }}
      <span style="margin-left: 35%;" ></span>
      {{reports.eventType}}
    </mat-list-item>
  </mat-list>
</mat-card>
