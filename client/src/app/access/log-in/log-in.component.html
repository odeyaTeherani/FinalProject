<mat-card fxLayoutAlign="center center" fxLayout="row-wrap" class="full-height">
  <div class="panel-heading">
    <h3 class="panel-title">Login via site</h3>
  </div>

  <p fxFlex="100" class="text-center p-0 m-0">
    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
  </p>

  <p fxFlex="100" class="text-center p-0 m-0">
    <mat-form-field appearance="outline">
      <input matInput placeholder="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </p>

  <p fxFlex="100" class="text-center p-0 m-0">
    <mat-checkbox>Remember Me</mat-checkbox>
  </p>
  <p fxFlex="100" class="text-center p-0 m-0">
    <button mat-raised-button>Login</button>
  </p>
  <p fxFlex="100" class="text-center p-0 m-0">
    <button mat-raised-button [routerLinkActive]="'active'" [routerLink]="['/forgetPassword']">Forget Password?</button>
  </p>

</mat-card>
