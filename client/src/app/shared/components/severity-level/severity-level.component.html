<mat-form-field class="full-width" [appearance]="appearance">
  <mat-label>{{labelText}}</mat-label>
  <mat-select
    [disabled]="disabled"
    [ngModel]="defaultValue"
    (selectionChange)="changed.emit($event.value)">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let level of severityOption"
                [value]="level">
      {{level}}
    </mat-option>
  </mat-select>
</mat-form-field>
