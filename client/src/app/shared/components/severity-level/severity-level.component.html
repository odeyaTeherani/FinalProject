<mat-form-field class="full-width">
  <mat-label>{{labelText}}</mat-label>
  <mat-select (selectionChange)="changed.emit($event.value)" multiple>
    <mat-option *ngFor="let level of severityOption"
                [value]="level">
      {{level}}
    </mat-option>
  </mat-select>
</mat-form-field>
