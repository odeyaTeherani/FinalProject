<form ngForm class="toolbar-container" [formGroup]="filterOptions">
  <div fxLayout="row"
       fxLayout.sm="column"
       fxLayout.xs="column"
       fxLayoutGap="10px">

    <mat-form-field fxFlex="33" style="margin-left: 15px">
      <input matInput
             aria-label="Number"
             appGooglePlace
             placeholder="Please enter location"/>
    </mat-form-field>

    <mat-form-field fxFlex="33" style="margin-left: 15px">
      <input type="text"
             placeholder="Pick event type"
             aria-label="Number"
             matInput
             [formControlName]="'eventType'"
             [matAutocomplete]="auto">
      <mat-autocomplete [displayWith]="displayWith" #auto="matAutocomplete">
        <mat-option *ngFor="let option of typeOptions"
                    [value]="option.id">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field fxFlex="33" style="margin-left: 15px">
      <mat-label>Severity Level</mat-label>
      <mat-select [formControlName]="'severityLevel'" multiple>
        <mat-option *ngFor="let topping of severityOption"
                    [value]="topping">
          {{topping}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div fxLayoutAlign="center center" fxLayout="row" class="margin-333">
    <button mat-raised-button style="width: 200px"
            [color]="'primary'"
            (click)="submit()">
      Consult
    </button>
  </div>

</form>
