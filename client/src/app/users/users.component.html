<mat-card>

  <div fxLayout="row" class="report-list-details">
    <p class="p-1 text-center" [fxFlex]="28">Name</p>
    <p *ngIf = "!mobileQuery.matches || isNotMobile" class="p-1 text-center" [fxFlex]="28">Email</p>
    <p class="p-1 text-center" [fxFlex]="28">Role</p>
  </div>

  <mat-list>
    <cdk-virtual-scroll-viewport itemSize="6" class="viewport">
      <mat-list-item class="report-list-item" *cdkVirtualFor="let user of users">

        <div fxLayout="row" class="full-width">

          <p class="p-1 text-center" [fxFlex]="28">
            {{user.firstName + " " + user.lastName}}
          </p>

          <p *ngIf = "!mobileQuery.matches || isNotMobile" class="p-1 text-center" [fxFlex]="28">
            {{user.email}}
          </p>

          <p class="p-1 text-center" [fxFlex]="28">
            {{user.role}}
          </p>

          <span fxFlex></span>

          <button mat-icon-button [matTooltip]="'Extra Details'">
            <mat-icon>arrow_right</mat-icon>
          </button>

        </div>
      </mat-list-item>
    </cdk-virtual-scroll-viewport>

  </mat-list>
</mat-card>
