<div fxLayout="row" class="full-width">

  <mat-form-field [fxFlex]="100">
    <input aria-label="subRole"
           matInput
           [ngStyle]="{'border': !editMode?'none':null}"
           [readonly]="!editMode"
           [(ngModel)]="subRole.subRole">
  </mat-form-field>

  <span fxFlex></span>

  <button *ngIf="!editMode" class="list-button"
          mat-icon-button color="accent"
          [matTooltip]="'Edit'"
          (click)="editMode = true">
    <mat-icon>edit</mat-icon>
  </button>

  <button *ngIf="editMode" class="list-button"
          mat-icon-button
          [disabled]="!subRole.subRole"
          [matTooltip]="'Save'"
          (click)="editSubRole()">
    <mat-icon>save</mat-icon>
  </button>

  <button mat-icon-button class="list-button"
          color="warn"
          [matTooltip]="'Delete'"
          (click)="deleteSubRole(subRole)">
    <mat-icon>delete</mat-icon>
  </button>
</div>
